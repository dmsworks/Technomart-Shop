<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)">Первая</a>
    </li>
    <li class="pagination-prev visible-md visible-lg" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)">Предыдущая</a>
    </li>
    <li class="pagination-prev visible-sm visible-xs" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)">&laquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li class="pagination-next visible-md visible-lg" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a  href="" ng-click="setCurrent(pagination.current + 1)">Следующая</a>
    </li>
    <li class="pagination-next visible-sm visible-xs" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a  href="" ng-click="setCurrent(pagination.current + 1)">&raquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)">Последняя</a>
    </li>
</ul>
